editor: source

execute:
  cache: false # "Danger, Will Robinson!"
  freeze: false # If you plan to use it, remember to disable it afterward!

project:
  type: website
  output-dir: docs
  render: [index.qmd]
  post-render: "R/.post-render.R"

title: "An Introduction to the R Programming Language"
author: "Daniel Vartanian"
keyword: >
  Data Engineering, Data Science, Data Visualization, Education,
  Open Science, Open Source, Presentations, Quarto, R Programming,
  Reproducible Research, rstats, Slides, Statistical Modeling, Tidyverse
institute: "Center for Metropolitan Studies, University of SÃ£o Paulo"
date: 2026-02-02
date-format: long

website:
  favicon: images/favicon.svg
  site-url: https://danielvartan.github.io/r-course/
  repo-url: https://github.com/danielvartan/r-course/
  issue-url: https://github.com/danielvartan/r-course/issues/
  open-graph:
    image: images/og-image.png
    image-width: 2400
    image-height: 1600
    image-alt: "Center for Metropolitan Studies (CEM)"
  repo-branch: main

format:
  revealjs:
    locale: en
    lang: en
    echo: true
    code-link: true
    code-fold: false
    link-external-newwindow: true
    tbl-cap-location: top
    callout-appearance: simple
    csl: csl/english-apa-author-date.csl
    preview-links: false
    controls: true
    controls-layout: bottom-right
    slide-number: true
    chalkboard: true
    auto-stretch: true
    fig-align: center
    theme: [default, brand, scss/styles.scss]
    pdf-max-pages-per-slide: 1
    template-partials:
      - html/title-slide.html
    menu:
      titleSelector: [h1 h2]
      useTextContentForMissingTitles: false
      hideMissingTitles: false
    include-in-header:
      text: |
        <meta property="og:description" content="">
        <meta property="og:image" content="/r-course/images/og-image.png">
        <meta property="og:image:height" content="2400">
        <meta property="og:image:width" content="1600">

google-scholar: true
bibliography: bib/references.bib
nocite: "@*"
